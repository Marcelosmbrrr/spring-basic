spring.application.name=api

# FRONTEND
spring.security.client.url="http://localhost:3000"

# DATABASE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/spring-api
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

# USER ADMIN
spring.security.admin.username=admin
spring.security.admin.name=admin
spring.security.admin.password=admin12345
